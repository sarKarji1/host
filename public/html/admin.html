<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin - Bandaheali Nodes</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		body { font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif; background:#0b1023; color:#fff; margin:0 }
		.container { max-width:1100px; margin:0 auto; padding:20px }
		.card { background:rgba(255,255,255,0.06); padding:16px; border-radius:10px; margin-bottom:16px }
		textarea, input { width:100%; padding:10px; border-radius:8px; border:1px solid rgba(255,255,255,0.15); background:rgba(0,0,0,0.25); color:#fff }
		button { padding:10px 14px; border:none; border-radius:8px; background:#00bcd4; color:#fff; font-weight:700; cursor:pointer }
		table { width:100%; border-collapse:collapse }
		th, td { padding:8px; border-bottom:1px solid rgba(255,255,255,0.1) }
	</style>
</head>
<body>
	<div class="container">
		<h1>Admin Dashboard</h1>
		<div class="card">
			<h3>Heroku API Keys</h3>
			<textarea id="heroku-keys" rows="5" placeholder="One key per line"></textarea>
			<div style="margin-top:10px"><button id="update-heroku-keys">Save Keys</button></div>
		</div>
		<div class="card">
			<h3>Maintenance</h3>
			<label><input type="checkbox" id="toggle-maintenance"> Enable maintenance mode</label>
			<input id="maintenance-message" placeholder="Maintenance message" style="margin-top:10px" />
		</div>
		<div class="card">
			<h3>Users</h3>
			<table>
				<thead>
					<tr><th>Username</th><th>Email</th><th>Coins</th><th>Deployments</th><th>Action</th></tr>
				</thead>
				<tbody id="users-list"></tbody>
			</table>
		</div>
		<div class="card">
			<h3>Deployments</h3>
			<table>
				<thead>
					<tr><th>App</th><th>User</th><th>Status</th><th>Last Paid</th><th>URL</th></tr>
				</thead>
				<tbody id="deployments-list"></tbody>
			</table>
		</div>
	</div>
	<script src="/js/admin.js"></script>
</body>
</html>
